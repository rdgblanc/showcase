<div data-ng-controller="showcaseAdsController">
	<!-- banner -->
	<!-- <div class="banner10" id="home1">
		<div class="container">
			<h2>Meus Anúncios</h2>
		</div>
	</div> -->
	<!-- //banner -->

	<!-- breadcrumbs -->
	<div class="breadcrumb_dress">
		<div class="container">
			<ul>
				<li><a href="#/" ng-click="switchView(viewsEnum.HOME)"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a> <i>/</i></li>
				<li>Meus Anúncios</li>
			</ul>
		</div>
	</div>
	<!-- //breadcrumbs -->

	<!-- ads -->
	<div class="ads">
		<div class="container">
			<div class="col-xs-12" style="text-align: right; padding: 10px 0">
				<a href="#/register_product" ng-click="switchView(viewsEnum.REGISTER_PRODUCT)" class="btn btn-primary">
					<i class="fa fa-plus-circle"></i> Adicionar Produto
				</a>
			</div>
			<div class="bs-docs-example">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>#</th>
							<th>Categoria</th>
							<th>Nome</th>
							<th>Estado Conservação</th>
							<th>Tipo Negociação</th>
							<th>Data Atualização</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody>
						<tr data-ng-repeat="product in products">
							<td>
								<button class="btn btn-xs btn-info" ng-click="editProduct(product.product)">
									<i class="fa fa-pencil"></i>
								</button>
								<button class="btn btn-xs btn-danger" ng-click="deleteProduct(product.product)">
									<i class="fa fa-trash-o"></i>
								</button>
							</td>
							<td data-ng-bind="getCategoryLabel(product.product)"></td>
							<td style="vertical-align: middle;" data-ng-bind="product.product.nome"></td>
							<td data-ng-bind="productConservationStateEnum[product.product.estadoConservacao]"></td>
							<td data-ng-bind="productNegotiationTypeEnum[product.product.tipoNegociacao]"></td>
							<td data-ng-bind="product.product.dtAtualizacao | date:'dd/MM/yyyy HH:mm'"></td>
							<td data-ng-bind="productStatusEnum[product.product.status]"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- //ads -->
</div>
