<div data-ng-controller="showcaseOrderListController">
	<!-- banner -->
	<!-- <div class="banner10" id="home1">
		<div class="container">
			<h2>Meus Anúncios</h2>
		</div>
	</div> -->
	<!-- //banner -->

	<!-- breadcrumbs -->
	<div class="breadcrumb_dress">
		<div class="container">
			<ul>
				<li><a href="#/" ng-click="switchView(viewsEnum.HOME)"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a> <i>/</i></li>
				<li>Meus Pedidos</li>
			</ul>
		</div>
	</div>
	<!-- //breadcrumbs -->

	<!-- ads -->
	<div class="ads">
		<div class="container">
			<div class="bs-docs-example">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>#</th>
							<th>Tipo Negociação</th>
							<th>Observação</th>
							<th>Produto</th>
							<th>Usuário</th>
							<th>Data Atualização</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody>
						<tr data-ng-repeat="negotiation in negotiations">
							<td>
								<button class="btn btn-xs btn-info" ng-click="editNegotiation(negotiation)">
									<i class="fa fa-pencil"></i>
								</button>
								<button class="btn btn-xs btn-danger" ng-click="deleteNegotiation(negotiation)">
									<i class="fa fa-trash-o"></i>
								</button>
							</td>
							<td data-ng-bind="negotiationNegotiationTypeEnum[negotiation.tipoNegociacao]"></td>
							<td data-ng-bind="negotiation.observacao"></td>
							<td data-ng-bind="negotiation.produto.nome"></td>
							<td data-ng-bind="negotiation.usuario.nome"></td>
							<td data-ng-bind="negotiation.dtAtualizacao | date:'dd/MM/yyyy HH:mm'"></td>
							<td data-ng-bind="negotiationStatusEnum[negotiation.status]"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- //ads -->
</div>
