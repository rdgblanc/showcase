<div data-ng-controller="showcaseRegisterProductController">
	<!-- banner -->
	<!-- <div class="banner10" id="home1">
		<div class="container">
			<h2>Cadastro de Produtos</h2>
		</div>
	</div> -->
	<!-- //banner -->

	<!-- breadcrumbs -->
	<div class="breadcrumb_dress">
		<div class="container">
			<ul>
				<li>
					<a href="#/home" ng-click="switchView(viewsEnum.HOME)">
						<span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a> <i>/</i>
				</li>
				<li>
					<a href="#/ads" ng-click="switchView(viewsEnum.ADS)">
						<span class="glyphicon" aria-hidden="true"></span> Meus Anúncios</a> <i>/</i>
				</li>
				<li>Cadastro de Produtos</li>
			</ul>
		</div>
	</div>
	<!-- //breadcrumbs -->

	<!-- register product -->
	<div class="register-product">
		<div class="container">	
			<div class="container register" style="width: 800px; padding: 1em 3em 2em; border: 1px solid #999; border-radius: 4px">
				<!-- <form class="well form-horizontal" method="post" id="registerProductForm"> -->
				<form id="registerProductForm" class="form-horizontal" style="font-weight: 300; font-size: 14px;" name="registerProductForm" novalidate role="form" ng-submit="saveProduct()">
					<fieldset>
						<div id="category-group" class="form-group row">
							<!-- <label style="float: left; font-weight: normal; margin: 3px;">Categoria:</label> -->
							<label style="font-weight: normal; margin: 6px 0;">Categoria</label>
							<!-- <div class="col-sm-10"> -->
							<div>
								<div class="input-group" style="margin-bottom: 0px; width: 50%;">
									<ol name="categorySelect" class="nya-bs-select" style="width: 100%" ng-model="currentCategory" required data-live-search="true" title="Selecione uma categoria...">
										<li nya-bs-option="category in categories">
											<a>{{category.nome}}</a>
										</li>
									</ol>
								</div>
							</div>
						</div>

						<div id="subcategory-group" class="form-group row">
							<label style="font-weight: normal; margin: 6px 0;">Subcategoria</label>
							<div>
								<div class="input-group" style="margin-bottom: 0px; width: 50%;">
									<ol name="subcategorySelect" class="nya-bs-select" style="width: 100%" ng-model="currentSubCategory" required data-live-search="true" title="Selecione uma subcategoria...">
										<li nya-bs-option="subcategory in subcategories">
											<a>{{subcategory.nome}}</a>
										</li>
									</ol>
								</div>
							</div>
						</div>

						<div class="form-group row">
							<!-- <label style="float: left; font-weight: normal; margin: 3px;">Nome do produto:</label> -->
							<input placeholder="Nome do produto" name="nome" type="text" required ng-model="$parent.currentProduct.nome" ng-class="{'has-error': registerProductForm.$submitted && registerProductForm.nome.$error.required}">
							<span class="invalid" ng-if="registerProductForm.$submitted && registerProductForm.nome.$invalid">Nome do produto inválido.</span>
						</div>

						<div class="form-group row">
							<!-- <label style="float: left; font-weight: normal; margin: 3px;">Descrição do produto:</label> -->
							<textarea placeholder="Descrição do produto" name="descricao" class="form-control" style="border: 1px solid #DFDFDF; background: #f5f5f5; border-radius: 0px" required ng-model="$parent.currentProduct.descricao" ng-class="{'has-error': registerProductForm.$submitted && registerProductForm.descricao.$error.required}"></textarea>
							<span class="invalid" ng-if="registerProductForm.$submitted && registerProductForm.descricao.$invalid">Descrição do produto inválido.</span>
						</div>

						<div class="form-group row">
							<div style="width: 33%;float: left;margin-right: 3px;">
								<input placeholder="Tamanho" name="tamanho" type="text" ng-model="$parent.currentProduct.tamanho">
							</div>
							<div style="width: 33%;float: left;margin-right: 3px;">
								<input placeholder="Valor (R$)" id="preco" name="preco" type="text" class="decimal-2-places" ng-model="$parent.currentProduct.preco">
							</div>
							<div style="width: 33%;float: left;">
								<input placeholder="Quantidade" name="quantidade" type="text" ng-model="$parent.currentProduct.quantidade">
							</div>
						</div>

						<div id="conservation-state-group" class="form-group row">
							<!-- <label class="col-sm-2" style="font-weight: normal; margin: 6px 0;">Estado do produto:</label> -->
							<label style="font-weight: normal; margin: 6px 0;">Estado do produto</label>
							<div>
								<div class="input-group" style="margin-bottom: 0px">
									<div id="radioBtnConservationState" class="btn-group">
										<a id="radioNew" class="btn btn-primary btn-sm notActive" data-toggle="conservationState" data-title="NEW">Novo</a>
										<a id="radioSemiNew" class="btn btn-primary btn-sm notActive" data-toggle="conservationState" data-title="SEMI_NEW">Seminovo</a>
										<a id="radioUser" class="btn btn-primary btn-sm notActive" data-toggle="conservationState" data-title="USED">Usado</a>
									</div>
									<input type="hidden" name="conservationState" id="conservationState" ng-model="$parent.currentProduct.estadoConservacao" ng-value="{{this.value}}">
								</div>
							</div>
						</div>

						<div id="negotiation-type-group" class="form-group row">
							<label style="font-weight: normal; margin: 6px 0;">Opção de negociação</label>
							<div>
								<div class="input-group" style="margin-bottom: 0px">
									<div id="radioBtnNegotiationType" class="btn-group">
										<a id="radioDonation" class="btn btn-primary btn-sm notActive" data-toggle="negotiationType" data-title="DONATION">Doação</a>
										<a id="radioLoan" class="btn btn-primary btn-sm notActive" data-toggle="negotiationType" data-title="LOAN">Empréstimo</a>
										<a id="radioExchange" class="btn btn-primary btn-sm notActive" data-toggle="negotiationType" data-title="EXCHANGE">Troca</a>
										<a id="radioSale" class="btn btn-primary btn-sm notActive" data-toggle="negotiationType" data-title="SALE">Venda</a>
										<a id="radioExchangeOrSale" class="btn btn-primary btn-sm notActive" data-toggle="negotiationType" data-title="EXCHANGE_OR_SALE">Troca ou Venda</a>
									</div>
									<input type="hidden" name="negotiationType" id="negotiationType" ng-model="$parent.currentProduct.tipoNegociacao" ng-value="{{this.value}}">
								</div>
							</div>
						</div>
						
						<!-- Imagens input-->
						<div class="form-group row">
							<label style="font-weight: normal; margin: 6px 0;">Imagens</label>
							<input id="input-700" name="file" type="file" multiple class="file-loading" accept="image/*">
						</div>

						<div id="alert-group" class="form-group row" ng-if="message.type && registerProductForm.$submitted && registerProductForm.$valid && !showLoading">
							<div class="alert alert-{{message.type}}" role="alert">
								<strong ng-if="message.title">{{message.title}} </strong>{{message.body}}
							</div>
						</div>

						<div class="sign-up form-group row">
							<input id="btnSaveProduct" type="submit" value="Salvar" />
							<!-- Loading -->
							<div class="spinnerr" data-spinner data-ng-if="showLoading" />
						</div>
					</fieldset>
				</form>
				
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function () {
			$(".decimal-2-places").numeric({ decimalPlaces: 2 }); //altDecimal: ".", decimal : ","
		});
	</script>
	<!-- //register product -->
</div>
