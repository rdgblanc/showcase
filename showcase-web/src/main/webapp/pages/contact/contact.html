	<!-- mail -->
	<div class="mail">
		<div class="container">
			<h3>Contato</h3>
			<div class="agile_mail_grids">
				<div class="col-md-5 contact-left">
					<h4>Endereço</h4>
					<p><span>Rua Konrad Adenauer, 442 - Tarumã, Curitiba - PR.</span></p>
					<ul>
						<li>Telefone: +55 41 3361 4200</li>
						<li>Fax: +55 41 3361 4200</li>
						<li><a href="mailto:info@example.com">contato@vitrinedecristal.com.br</a></li>
					</ul>
				</div>
				<div class="col-md-7 contact-left">
					<h4>Fale Conosco</h4>
					<form action="#" method="post">
						<input type="text" name="name" value="Nome" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Nome';}" required="">
						<input type="email" name="email" value="Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}" required="">
						<input type="text" name="phone" value="Telefone" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Telefone';}" required="">
						<textarea name="message" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Mensagem...';}" required="">Mensagem...</textarea>
						<input type="submit" value="Enviar" >
					</form>
				</div>
				<div class="clearfix"> </div>
			</div>

			<div class="contact-bottom">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3603.3654361980107!2d-49.21656298551397!3d-25.426043383790216!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dce59c9e651415%3A0x85a8d5d301a236df!2sUniBrasil+Centro+Universit%C3%A1rio!5e0!3m2!1spt-BR!2sbr!4v1488773494537" frameborder="0" style="border:0" allowfullscreen></iframe>
